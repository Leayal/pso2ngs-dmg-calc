<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and compatibilities -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Metadata for preview builders (Facebook, twitter, discord, Google) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple damage calculator for Phantasy Star Online 2: New Genesis"
    />
    <meta name="keywords" content="damage, dmg, calculator, calc, pso2, ngs" />
    <meta name="author" content="Dramiel Leayal" />
    <title>PSO2 NGS Simple Damage Calculator</title>

    <!-- Minimal security -->
    <meta
      http-equiv="content-security-policy"
      content="default-src 'self' 'unsafe-inline' https://*.jsdelivr.net/npm/ https://unpkg.com https://*.unpkg.com;"
    />

    <!-- External resources -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4/darkreader.min.js"></script>

    <!-- My own resources -->
    <link rel="stylesheet" href="css/home.css" />
    <script src="js/js-extend.js"></script>
    <script src="js/lea.pso2data.abilities.js"></script>
    <script src="js/lea.pso2.dmgcalc.js"></script>
    <script src="js/home.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="container text-center">
            <div class="row">Damage increment.</div>
            <div class="row">Armor Param: 4%</div>
            <div class="row">Power IV: 3%</div>
            <div class="row">Snadael Soul IV: 3%</div>
            <div class="row">Adi Guardadisha: 3%</div>
            <div class="row">Alz Secrete IV: 2.5%</div>
            <div class="row">Stira Domnia: 3%</div>
            <div class="row" id="total01">Total:</div>
          </div>
        </div>
        <div class="col">
          <div class="container text-center">
            <div class="row">Dmg Resist.</div>
            <div class="row">Gigantix Unit: -5%</div>
            <div class="row">Adi Guardidasha: 2.5%</div>
            <div class="row">Alz Secrete IV: -1.5%</div>
            <div class="row">Stira Domina: -2.0%</div>
            <div class="row" id="total02">Total:</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
